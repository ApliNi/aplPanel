
<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>OpenBMCLAPI Dashboard</title>
		
		<link rel="icon" href="./favicon.ico">
		<link rel="manifest" href="./manifest.json?v=0.0.1">

		<meta name="theme-color" content="#202124">
		<link rel="stylesheet" href="./cake/cakeL.css">
		<link rel="stylesheet" href="./ui.css?v=0.0.1">
		<script type="text/javascript" src="./echarts.min.js" defer></script>
		<script type="text/javascript" src="./ui.js?v=0.0.1" defer></script>
	</head>

	<body>
		<div class="container">

			<div class="topBar"></div>

			<h2 class="topBarTitle">OpenBMCLAPI Dashboard</h2>

			<div style="padding-top: 84px;"></div>
			
			<p class="statsInfo">运行时间: <span class="statsRunTime"></span>, 总计请求: <span class="statsTotal"></span>, 总计流量: <span class="statsTotalTraffic"></span></p>

			<div class="layout">
				<div class="main">

					<h3>当日请求</h3>
					<div id="chart_stats_rv_hour" class="chart"></div>
					<h3>当月请求</h3>
					<div id="chart_stats_rv_day" class="chart"></div>
					<h3>当年请求</h3>
					<div id="chart_stats_rv_month" class="chart"></div>
				</div>
				<div class="side">
					<h3>常见用户代理</h3>
					<div id="chart_stats_device" class="chart"></div>
					<h3>网络类型</h3>
					<div id="chart_stats_network_type" class="chart"></div>
				</div>
			</div>
			
			<h3>热力图</h3>
			<div id="chart_stats_rv_heatmap" class="chart"></div>
			
		</div>
	</body>
</html>
